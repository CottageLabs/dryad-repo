<html>
 <head>
  <title>Pricing Plan Comparison Tool</title>
     <style type="text/css">
         div#ds-body { margin: 0px 0px 0px 0px;padding-right: 10px; top: 165px;}
     </style>
 </head>
 <body>
  <div id="ds-body">
    <!-- Title -->
    <h1 class="ds-div-head">Pricing Plan Comparison Tool<a id="pricing_plan_comparison_tool">&#160;</a></h1>
    <!-- Primary content div -->
    <div class="ds-static-div primary">
       <p>Use this calculator to compare the annual cost of Dryad's pricing plans for
       members and non-members.</p>
       <!-- form -->
       <form>
        <fieldset>
          <label class="ds-form-label" for="articles_per_year">How many articles do you publish per year?</label>
          <input class="ds-text-field" type="number" id="articles_per_year" name="articles_per_year" />
        </fieldset>
        <fieldset>
          <label class="ds-form-label" for="percentage_with_deposits">What percentage of articles do you expect will have data in Dryad?</label>
          <input class="ds-text-field" type="number" id="percentage_with_deposits" name="percentage_with_deposits" />
        </fieldset>
        <fieldset>
          <label class="ds-form-label" for="gross_income_under_10_million">Is your gross income LESS than 10 Million Dollars?</label>
          <input type="radio" id="under_10_million" name="gross_income_under_10_million" value="yes" checked="true">Yes</input>
          <input type="radio" id="over_10_million" name="gross_income_under_10_million" value="no">No</input>
        </fieldset>
       </form>
        
       <!-- table -->
      <table id="results">
        <thead>
          <tr><th></th><th>Subscription</th><th>Voucher</th><th>Deferred</th></tr>
        </thead>
        <tbody>
          <tr>
            <th>Non-Member</th>
            <td id="subscription_cost_non_member"></td>
            <td id="voucher_cost_non_member"></td>
            <td id="deferred_cost_non_member"></td>
          </tr>
          <tr>
            <th>Member</th>
            <td id="subscription_cost_member"></td>
            <td id="voucher_cost_member"></td>
            <td id="deferred_cost_member"></td>
          </tr>
        </tbody>
      </table>       
       <!-- ready to sign up?  need more info? -->
    </div>

    <!-- Page license div -->
    <div class="page-license">
      <p>
        All text on this page is available under a 
        <a href="http://creativecommons.org/licenses/by/3.0" target="_blank">CC-BY 3.0 license.
          <img src="/themes/Dryad/images/cc-by.png" alt="CC-BY 3.0 icon" />
          <span class="accessibly-hidden">(opens in a new window)</span>
        </a>             
      </p>
    </div>  

    <!-- Last modified div -->
		<div class="lastmodified">Last revised: 2013-07-02</div>
  </div>

   </script>
   <script type="text/javascript" src="/themes/Mirage/lib/js/paymentCalculator.js">
   </script>
 </body>
</html>
